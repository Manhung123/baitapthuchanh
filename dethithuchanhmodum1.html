<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function point(arr){
        let max = 0;
        let min = 0;
        let tb = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max ) {
                tb = min
                min = max
                max = arr[i]
            } else if (arr[i] > min && arr[i] !== max) {
                tb = min
                tb = arr[i]
            } else if (arr[i] > tb && arr[i] !== max && arr[i] !== min) {
                tb = arr[i]
            }
        }
        return tb;
    }
    let pointStudent = [9,10,6,7,8]
    alert(point(pointStudent))
</script>
</body>
</html>
